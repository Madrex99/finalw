{% extends "playlist/layout.html" %}
{% load static %}

{% block body %}
    <form action="{% url 'spotify_login' %}" method="post">
        {% csrf_token %}
        <button type="submit">Login with Spotify</button>
    </form>

    <form action="{% url 'youtube_login' %}" method="post">
        {% csrf_token %}
        <button type="submit">Login with Youtube</button>
    </form>
    <a href="{% url 'playlist' %}">spotify playlists</a>
    <a href="{% url 'youtube_playlists' %}">youtube playlists</a>
   
    
{% endblock %}
